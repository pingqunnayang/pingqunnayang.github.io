<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>我想静静</title>
<link type="text/css" rel="stylesheet" href="/public/includes/default.css">
<script type="text/javascript" src="/public/includes/jquery.min.js"></script>
<script type="text/javascript" src="/public/includes/jscex.min.js"></script>
<script type="text/javascript" src="/public/includes/jscex-parser.js"></script>
<script type="text/javascript" src="/public/includes/jscex-jit.js"></script>
<script type="text/javascript" src="/public/includes/jscex-builderbase.min.js"></script>
<script type="text/javascript" src="/public/includes/jscex-async.min.js"></script>
<script type="text/javascript" src="/public/includes/jscex-async-powerpack.min.js"></script>
<script type="text/javascript" src="/public/includes/functions.js" charset="utf-8"></script>
<script type="text/javascript" src="/public/includes/love.js" charset="utf-8"></script>
<style type="text/css">
    .dataCount {
    	color: #666666
    }
</style>
</head>
<body>
<audio src="baby.mp3" autoplay="true" style="display:none;"></audio>
<div id="main">
    <div id="wrap">
        <div id="text">
            <div id="code">
            	<font color="#FF0000">
	                <span class="say">亲爱的上官小姐</span><br>
	                <span class="say">我们是两个不那么相信感情的人</span><br>
	                <span class="say">更何况此时此刻，你在德国，我在北京</span><br>
	                <span class="say">有些人可能不看好异国恋</span><br>
	                <span class="say">但是亲爱的上官小姐</span><br>
	                <span class="say">我们都还是要努力一下呀</span><br>
	                <span class="say">你说爱情是那么容易让人丧失斗志</span><br>
	                <span class="say">你曾经立志成为一名职业女性，走遍全世界</span><br>
	                <span class="say">现在却只想熬过这两年</span><br>
	                <span class="say">回国给我做饭</span><br>
	                <span class="say">你还说现在的自己变得多愁善感，泪点很低</span><br>
	                <span class="say">看起来一点都不酷</span><br>
	                <span class="say">可是你知道吗</span><br>
	                <span class="say">我喜欢的人</span><br>
	                <span class="say">就是这样的你啊</span><br>
	                <span class="say">最近有一部新电影要上映</span><br>
	                <span class="say">片名居然和我喜欢的人名字一样</span><br>
	                <span class="say">什么电影呀</span><br>
	                <span class="say">《上官静》</span><br>
                </font>
        		
            </div>
        </div>
        <div id="clock-box"> 
            <div><span class="dataCount"></span><font color="#33CC00">亲爱的上官小姐，我们在一起的时间已经是……</font></div>
            <div id="clock"></div>
        </div>
        <canvas id="canvas" width="1100" height="680"></canvas>
        </div>
    </div>
    <script>
        (function(){
            var canvas = $('#canvas');
    		
            if (!canvas[0].getContext) {
                $("#error").show();
                return false;        }

            var width = canvas.width();
            var height = canvas.height();        
            canvas.attr("width", width);
            canvas.attr("height", height);
            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]] 
                ],
                bloom: {
                    num: 700,
                    width: 1080,
                    height: 650,
                },
                footer: {
                    width: 1200,
                    height: 5,
                    speed: 10,
                }
            }

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;

            canvas.click(function(e) {
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0; 
                    canvas.unbind("click");
                    canvas.unbind("mousemove");
                    canvas.removeClass('hand');
                }
            }).mousemove(function(e){
                var offset = canvas.offset(), x, y;
                x = e.pageX - offset.left;
                y = e.pageY - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
        	        tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
        	        tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 240, 0, 610, 680);
                while (tree.move("p1", 500, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", 500, 0, 610, 680);

                // 会有闪烁不得意这样做, (＞﹏＜)
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffe");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));

            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
    		    var together = new Date();
    		    together.setFullYear(2016,5,14); 			//时间年月日
    		    together.setHours(00);						//小时	
    		    together.setMinutes(00);					//分钟
    		    together.setSeconds(0);					//秒前一位
    		    together.setMilliseconds(0);				//秒第二位

    		    $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());

                textAnimate().start();

                $await(jumpAnimate());
            }));

            runAsync().start();
        })();
        </script>
    </div>


</body>
</html>
